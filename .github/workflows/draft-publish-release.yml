name: Draft and Publish Release

on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, reopened, synchronize, closed]
    branches:
      - develop

permissions:
  contents: write
  pull-requests: write

jobs:
  # Job 1 → update the draft release on push/PR activity
  update_release_draft:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - name: Run Release Drafter
        uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 2 → publish the draft, but only if PR is merged with "Publish" label
  publish_draft:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Check PR labels
        id: check_labels
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            const hasPublish = pr.data.labels.some(l => l.name === 'Publish');
            core.setOutput("publish", hasPublish);

      - name: Publish latest draft release
        if: steps.check_labels.outputs.publish == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const releases = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const draft = releases.data.find(r => r.draft);
            if (!draft) {
              console.log("❌ No draft release found to publish.");
              return;
            }
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: draft.id,
              draft: false
            });
            console.log(`✅ Draft release "${draft.tag_name}" published!`);

